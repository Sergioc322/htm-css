<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando tableas de grande porte</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 600px;
            border-collapse: collapse;
        }

        td,
        th {
            border: 1px solid black;
            padding: 10px;
        }
        td.num {
            text-align: right;

        }

        thead,
        tfoot {
            background-color: rgb(94, 92, 92);
            color: white;

        }
    </style>
   
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>estado</th>
                <th>população</th>
                <th>% da população</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>são paulo</td>
                <td class="num">45973190</td>
                <td>21,88%</td>
            </tr>
            <tr>
                <td>minas gerais</td>
                <td class="num">21322692</td>
                <td>10,11%</td>
            </tr>
            <tr>
                <td>rio de janeiro</td>
                <td class="num">17219679</td>
                <td>7,91%</td>
            </tr>
            <tr>
                <td>bahia</td>
                <td class="num">14850513</td>
                <td>6,96%</td>
            </tr>
            <tr>
                <td>paraná</td>
                <td class="num">11824665</td>
                <td>5,64%</td>
            </tr>
            <tr>
                <td>rio grande do sul</td>
                <td class="num">11229915</td>
                <td>5,36%</td>
            </tr>
            <tr>
                <td>pernanbuco</td>
                <td class="num">9539029</td>
                <td>4,46%</td>
            </tr>
            <tr>
                <td>ceará</td>
                <td class="num">9233656</td>
                <td>4,33%</td>
            </tr>
            <tr>
                <td>pará</td>
                <td class="num">8664306</td>
                <td>4,1%</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>total populacional</th>
                <td id="total">0000</td>
            </tr>
        </tfoot>
    </table>

    <script>
        function somarValores() {
         var num = 0;
         var celulas = document.querySelectorAll('.num');
     
         // Itera sobre as células e soma os valores
         celulas.forEach(function(celula) {
           num += parseFloat(celula.textContent);
         });
     
         // Exibe a soma na célula "total"
         document.getElementById('total').textContent = num;
       }
     
       // Chama a função ao carregar a página
       window.onload = somarValores;
     
     </script>
</body>

</html>
