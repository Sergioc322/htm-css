<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contos
    </title>
    <style>
        .resultado {
            text-align: justify;
            padding: 20px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <main>
        <title>Caixa de Texto</title>
    </head>
    <body>
        <label for="caixa-texto">Digite algo:</label>
        <input type="text" id="caixa-texto" name="caixa-texto">
        <label for="caixa-texto">Digite seu texto:</label>
    <textarea id="caixa-texto" rows="10" cols="50"></textarea>
    <button onclick="exibirTextoJustificado()">Exibir Texto Justificado</button>

    <div class="resultado" id="texto-justificado"></div>

    <script>
        function exibirTextoJustificado() {
            var textoEntrada = document.getElementById("caixa-texto").value;
            var resultadoDiv = document.getElementById("texto-justificado");

            resultadoDiv.innerHTML = textoEntrada;
        }
    </script>
    </main>
</body>
</html>
